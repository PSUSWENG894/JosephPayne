matrix:
  include:

    - language: node_js
      node_js:
        - "node"
        - "iojs"
      before_script:
        - cd frontend
      install:
        - npm install -g codecov
      script:
        - npm install
        - npm run build
       # - npm run test:unit
        - codecov

      deploy:
        provider: pages
        skip-cleanup: true
        github-token: $GITHUB_TOKEN
        keep-history: true
        verbose: true
        on:
          branch: master
